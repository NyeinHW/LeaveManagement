<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>View applications</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/style.css" th:href="@{/css/style.css}" />
<title th:utext="#{view.title}">View applications</title>
</head>
<body>
	<h1>View Applications</h1>
	<h2>Application List</h2>
	<table class="w3-container"
		th:if="${not #lists.isEmpty(LeaveApplications)}">
		<tr th:each="LeaveApplication:${LeaveApplications}">
			<td th:text=${LeaveApplication.id}>Id</td>
			<td th:text=${LeaveApplication.reason}>reason</td>
			<td
				th:text="${#dates.format(LeaveApplication.start_date, 'dd-MM-yyyy')}">start_date</td>
			<td
				th:text="${#dates.format(LeaveApplication.end_date, 'dd-MM-yyyy')}">end_date</td>
			<td th:text=${LeaveApplication.status}>status</td>
			<td th:text=${LeaveApplication.name}>manager_cmt</td>
			<td th:text=${LeaveApplication.name}>work_dissemination</td>
			<td th:text=${LeaveApplication.employee}>employee</td>
			<td th:text=${LeaveApplication.leaveentitlement.type}>type</td>

			<td><a href="approve-application.html"
				th:href="@{/manager/approve/}+${application.id}"
				th:utext="#{application.approve}"> </a></td>
			<td><a href="reject-application.html"
				th:href="@{/manager/reject/}+${application.id}"
				th:utext="#{application.reject}"> </a></td>
		</tr>
	</table>

</body>
</html>
